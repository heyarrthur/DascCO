<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DashCo</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container de Login -->
    <div class="container">
        <h2>Login</h2>
        
        <div class="input-group">
            <input type="text" id="loginUser" placeholder="Usuário">
        </div>

        <div class="input-group">
            <input type="password" id="loginPass" placeholder="Senha">
            <i class="fas fa-eye" onclick="togglePassword('loginPass')"></i>
        </div>

        <button onclick="login()">Acessar DashCo</button>
        <p class="register-link" onclick="openModal()">Registrar-se</p>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Registrar-se</h2>

            <div class="input-group">
                <input type="text" id="registerUser" placeholder="Usuário">
            </div>

            <div class="input-group">
                <input type="password" id="registerPass" placeholder="Senha">
                <i class="fas fa-eye" onclick="togglePassword('registerPass')"></i>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPass" placeholder="Repetir Senha">
                <i class="fas fa-eye" onclick="togglePassword('confirmPass')"></i>
            </div>

            <button onclick="register()">Registrar-se</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
